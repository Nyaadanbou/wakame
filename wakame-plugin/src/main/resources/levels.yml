# 等级

# 等级->稀有度的映射组（全局）
# 当没有指定时，将使用全局映射组
# 该映射组的唯一标识为固定的 "global"
global-rarity-mappings:

  # 映射的唯一标识
  tier_1:
    # 适用的等级范围
    level: "[0,20)"
    # 每个稀有度的权重，必须大于 0，支持小数
    # 如果想让一个稀有度永远不会出现在这个等级范围内，只需要不写那个稀有度即可
    # 反之，如果写了一个稀有度，则那个稀有度总有机会出现，无论其权重有多小
    weight:
      common: 10.0
      uncommon: 5.0
      rare: 4.0
      epic: 3.0
      ancient: 2.0

  tier_2:
    level: "[20,40)"
    weight:
      common: 8
      uncommon: 6
      rare: 5
      epic: 4
      ancient: 3

  tier_3:
    level: "[40,60)"
    weight:
      common: 6
      uncommon: 7
      rare: 6
      epic: 5
      ancient: 4

  tier_4:
    level: "[60,80)"
    weight:
      common: 4
      uncommon: 8
      rare: 7
      epic: 6
      ancient: 5

  tier_5:
    level: "[80,)"
    weight:
      common: 2
      uncommon: 9
      rare: 8
      epic: 7
      ancient: 6

# 等级->稀有度的映射组（自定义）
# 可以引用这里的映射组标识，以直接使用这里的映射组
custom-rarity-mappings:

  # 映射组的唯一标识（注意这里多了一级缩进）
  demo_1:

    tier_1:
      level: "[0,10)"
      weight:
        common: 10.0
        uncommon: 5.0
        rare: 4.0
        epic: 3.0
        ancient: 2.0

    tier_2:
      level: "[10,)"
      weight:
        common: 8
        uncommon: 6
        rare: 5
        epic: 4
        ancient: 3

  demo_2:

    tier_1:
      level: "[0,50)"
      weight:
        common: 10.0
        uncommon: 5.0
        rare: 4.0
        epic: 3.0
        ancient: 2.0

    tier_2:
      level: "[50,)"
      weight:
        common: 8
        uncommon: 6
        rare: 5
        epic: 4
        ancient: 3