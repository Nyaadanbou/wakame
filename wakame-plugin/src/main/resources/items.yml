# 物品

# 一般 // TODO 这个是不是应该放在词条栏的配置里?
general:
  empty_cell_tooltips:
    - "<!i><gray>空词条栏"

# 组件
components:
  arrow:
    enabled: true
    display_name: "弹药"
    show_in_tooltip: true
    tooltips:
      single: "<!i>穿透: <pierce_count>"

  attributable:
    enabled: true
    display_name: "提供属性加成"
    show_in_tooltip: true
    tooltips:
      single: "<!i>提供属性加成"

  cells:
    enabled: true
    display_name: "词条栏"
    show_in_tooltip: true
    tooltips: { } # 内容更多, 委托到其他配置文件进行设置

  crate:
    enabled: true
    display_name: "盲盒"
    show_in_tooltip: true
    tooltips: { } # TODO 完成盲盒组件

  custom_model_data:
    enabled: true
    display_name: "自定义模型数据"
    show_in_tooltip: true
    tooltips:
      single: "<!i>自定义模型数据: <custom_model_data>"

  custom_name:
    enabled: true
    display_name: "自定义名字"
    show_in_tooltip: true
    # 额外标签
    # <rarity_name> 稀有度名字
    # <rarity_style> 稀有度样式
    tooltips:
      single: "<!i><rarity_style><value>"

  damage:
    enabled: true
    display_name: "耐久损耗"
    show_in_tooltip: true
    tooltips:
      single: "<!i>耐久损耗: <damage>"

  damageable:
    enabled: true
    display_name: "耐久度"
    show_in_tooltip: true
    # 额外标签
    # <damage> 损耗值
    # <max_damage> 最大损耗值
    # <percent> 剩余耐久百分比
    tooltips:
      single: "<!i>耐久度: <damage> / <max_damage>"

  elements:
    enabled: true
    display_name: "元素"
    show_in_tooltip: true
    # 额外标签
    # <merged> 多个元素合并后的文本
    # <single> 单个元素
    tooltips:
      merged: "<!i>元素: <merged>"
      single: "<single>"
      separator: ", "

  fire_resistant:
    enabled: true
    display_name: "免疫火焰伤害"
    show_in_tooltip: true
    tooltips:
      single: "<!i>免疫火焰伤害"

  food:
    enabled: true
    display_name: "作为食物"
    show_in_tooltip: true
    tooltips: { } # TODO 实现食物组件

  item_name:
    enabled: true
    display_name: "物品名字"
    show_in_tooltip: true
    # 额外标签
    # <rarity_name> 稀有度名字
    # <rarity_style> 稀有度样式
    tooltips:
      single: "<rarity_style><rarity_name> <value>"

  kizamiz:
    enabled: true
    display_name: "铭刻"
    show_in_tooltip: true
    # 额外标签
    # <merged> 多个铭刻合并后的文本
    # <single> 单个铭刻
    tooltips:
      merged: "<!i>铭刻: <merged>"
