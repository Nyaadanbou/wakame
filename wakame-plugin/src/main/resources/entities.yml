# 实体 Entities

# 实体的属性值
# 你必须在这里定义每种实体所拥有的属性及其数值
# 如果一个实体没有定义属性X，则该实体没有属性X
#
# 没有定义 = 不存在节点(node)
# 没有数值 = 存在节点但值为空(~)
#
# 例外：
# 如果一个属性X它是基于原版属性，并且
# - 在这里没有节点，那么最终将返回X所对应原版属性的数值，而非没有属性
# - 在这里存在节点，那么最终将返回这里指定的值，或全局默认值，如果值为空
entity_attributes:

  minecraft:living: # 这里写实体的 key，也可以是符合命名空间规范的任意值
    parent: ~ # 父属性配置的 key，必须出现在该属性配置之前。可为空
    values:
      defense: ~ # 如果一个属性带元素，并且没有写 map 结构，则相当于给该属性的每个元素都指定了一个值
      max_mana: ~ # 如果一个属性不带元素，则其值就是该属性的值

  minecraft:mob:
    parent: minecraft:living
    values: { } # 属性值 map 可以为空，虽然没什么用

  minecraft:monster:
    parent: minecraft:mob
    values:
      defense: # 如果一个属性带元素，并且其内容是一个 map 结构，意思是给该属性的特定元素指定一个值。未指定的元素相当于没有
        neutral: .0

  minecraft:player:
    parent: minecraft:living
    values:
      attack_damage: ~
      attack_effect_chance: ~
      attack_speed_level: ~
      block_interaction_range: ~
      critical_strike_chance: ~
      critical_strike_power: ~
      damage_reduction_rate: ~
      # defense: ~ # 这里被注释了，但 player 依然拥有 defense 属性。这因为其继承了 living，而 living 拥有 defense 属性
      defense_penetration: ~
      entity_interaction_range: ~
      health_regeneration: ~
      lifesteal: ~
      manasteal: ~
      mana_consumption_rate: ~
      mana_regeneration: ~
      max_absorption: ~
      max_health: ~
      max_mana: 200.0
      movement_speed: ~

  minecraft:spider: # 生物的唯一标识，参考 https://minecraft.wiki/w/Mob
    parent: minecraft:monster
    values:
      max_health: 20.0
      defense:
        neutral: 2.0 # 如果属性是带元素的，这一级缩进对应元素的值

  minecraft:zombie:
    parent: minecraft:monster
    values:
      max_health: 40.0
      defense:
        neutral: 4.0

