# 实体 Entities

# 实体的属性值
# 对于所缺省的值，将沿用 attributes.yml 的设置
entity_attributes:

  minecraft:player: { } # 玩家的属性全部沿用默认值

  minecraft:spider: # 生物的唯一标识，参考 https://minecraft.wiki/w/Mob
    max_health: 20.0
    defense:
      neutral: 2.0 # 如果属性是带元素的，这一级缩进为元素的唯一标识，然后下一级缩进照常写属性的默认/最小/最大

  minecraft:zombie:
    max_health: 40.0
    defense:
      neutral: 4.0

# 实体索引表（目前仅用于条件判断）
entity_type_holders:

  demo_bosses_1: # 索引的唯一标识
    - minecraft:ender_dragon # 原版怪物 minecraft:_value_（必须小写）
    - minecraft:wither # 可用值参考 https://jd.papermc.io/paper/1.20/org/bukkit/entity/EntityType.html

  demo_bosses_2:
    - mythicmobs:soul_knight # MM 怪物 mythicmobs:_value_（必须小写）
    - mythicmobs:nature_golem

  demo_bosses_3:
    - mythicmobs:king_slime
    - mythicmobs:eye_of_cthulhu

  demo_creeps_1:
    - minecraft:zombie
    - minecraft:skeleton

  demo_creeps_2:
    - mythicmobs:flying_fish
    - mythicmobs:goblin_thief

  demo_creeps_3:
    - mythicmobs:mister_stabby
    - mythicmobs:snow_balla
