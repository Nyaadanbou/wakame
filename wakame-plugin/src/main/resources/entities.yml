# 实体 Entities

# 实体的默认属性
# 你必须在这里定义每种实体所拥有的属性及其数值
# 如果一个实体没有定义属性X，则该实体没有属性X
#
# 例外：
# 如果一个属性X它是基于原版属性，并且
# - 在这里没有节点，那么最终将返回X所对应原版属性的数值，而非没有属性X
# - 在这里存在节点，那么最终将返回这里X指定的值，或X的全局默认值，如果值为空
#
# 解释：
# 没有定义 = 不存在节点(node)
# 没有数值 = 存在节点但值为空(~)
entity_attributes:

  minecraft:living: # 这里写实体的 key，也可以是符合命名空间规范的任意值
    parent: ~ # 父属性配置的 key，必须出现在该属性配置之前。可为空
    values:
      defense: default # 如果一个属性带元素，并且没有 map 结构，则相当于给该属性的每个元素都指定了一个值
      max_mana: 100.0 # 如果一个属性不带元素，则直接写标量来指定其数值

  minecraft:player:
    parent: minecraft:living
    values:
      attack_damage: default # default 意为采用全局默认值
      attack_damage_rate: default
      attack_effect_chance: default
      attack_speed_level: default
      block_interaction_range: default
      critical_strike_chance: default
      critical_strike_power: default
      # defense: default # 这里被注释了，但 player 依然拥有 defense 属性。这因为其继承了 living，而 living 拥有 defense 属性
      defense_penetration: default
      defense_penetration_rate: default
      entity_interaction_range: default
      health_regeneration: default
      incoming_damage_rate: default
      lifesteal: default
      manasteal: default
      mana_consumption_rate: default
      mana_regeneration: default
      max_absorption: default
      max_health: default
      max_mana: 200.0
      movement_speed: default
      universal_attack_damage: default
      universal_attack_damage_rate: default
      universal_defense: default
      universal_defense_penetration: default
      universal_defense_penetration_rate: default
      universal_incoming_damage_rate: default

  minecraft:mob:
    parent: minecraft:living
    values: { } # 属性值 map 可以为空，虽然没什么用

  minecraft:damageable:
    parent: ~
    values:
      attack_damage: 0
      attack_damage_rate: 0
      critical_strike_chance: default
      critical_strike_power: default
      defense: 0
      defense_penetration: 0
      defense_penetration_rate: 0
      incoming_damage_rate: 0
      universal_attack_damage: 0
      universal_attack_damage_rate: 0
      universal_defense: 0
      universal_defense_penetration: 0
      universal_defense_penetration_rate: 0
      universal_incoming_damage_rate: 0

  minecraft:allay:
    parent: minecraft:damageable
    values: { }

