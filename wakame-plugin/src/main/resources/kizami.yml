# 铭刻

# 所有的铭刻
kizami:

  # 铭刻的唯一标识，一旦确定不要修改
  wood:

    # 铭刻的 UUID，必须与其他 UUID 不同
    uuid: d301ab77-4159-4466-ada3-d892bce883cd

    # 铭刻的二进制索引，一旦确定不要修改
    binary_index: 0

    # 铭刻的展示名字，也是玩家看到的铭刻名字
    display_name: <green>风灵之纹 # 铭刻的展示名字，也是玩家看到的铭刻名字

    # 铭刻提供的风格样式，用于影响其他文本内容
    styles: ""

    # 铭刻的效果
    # 铭刻的数值均为固定数值，不能写正态分布
    effects:
      1:
        - type: attribute:movement_speed
          operation: multiply_base
          value: 0.2
      2:
        - type: attribute:movement_speed
          operation: multiply_base
          value: 0.4
      3:
        - type: attribute:movement_speed
          operation: multiply_base
          value: 0.6
      4:
        - type: attribute:movement_speed
          operation: multiply_base
          value: 0.8

