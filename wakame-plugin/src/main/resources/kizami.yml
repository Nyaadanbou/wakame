# 铭刻

# 所有的铭刻
kizami:

  # 铭刻的唯一标识，一旦确定不要修改
  wood:

    # 铭刻的 UUID，必须与其他 UUID 不同
    uuid: d301ab77-4159-4466-ada3-d892bce883cd

    # 铭刻的二进制索引，一旦确定不要修改
    binary_index: 0

    # 铭刻的展示名字，也是玩家看到的铭刻名字
    display_name: 木

    # 铭刻提供的风格样式，用于影响其他文本内容
    styles: "<white>"

    # 铭刻的效果
    # 铭刻的数值均为固定数值，不能写正态分布
    effects:
      1:
        - key: attribute:attack_damage
          operation: multiply_base
          element: universal
          lower: 0.03
          upper: 0.03
      2:
        - key: attribute:attack_damage
          operation: multiply_base
          element: universal
          lower: 0.06
          upper: 0.06
        - key: attribute:defense
          operation: multiply_base
          element: universal
          value: -0.06
      3:
        - key: attribute:attack_damage
          operation: multiply_base
          element: universal
          lower: 0.09
          upper: 0.09
        - key: attribute:defense
          operation: multiply_base
          element: universal
          value: -0.09
      4:
        - key: attribute:attack_damage
          operation: multiply_base
          element: universal
          lower: 0.12
          upper: 0.12
        - key: attribute:defense
          operation: multiply_base
          element: universal
          value: -0.12
        - key: attribute:attack_speed_level
          operation: add
          value: 1

  iron:
    uuid: 506afa07-d56d-489d-9482-e3213a5667eb
    binary_index: 1
    display_name: 铁
    styles: "<white>"
    effects:
