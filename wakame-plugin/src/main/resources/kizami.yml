# 铭刻

# 所有的铭刻
kizami:

  # 铭刻的唯一标识，一旦确定不要修改
  wood:

    # 铭刻的二进制索引，一旦确定不要修改
    binary_index: 0

    # 铭刻的展示名字，也是玩家看到的铭刻名字
    display_name: <green>风灵之纹 # 铭刻的展示名字，也是玩家看到的铭刻名字

    # 铭刻提供的风格样式，用于影响其他文本内容
    styles: ""

    # 铭刻的效果
    # 铭刻的数值均为固定数值，不能写正态分布
    effects:
      1:
        - type: attribute:movement_speed
          operation: multiply_base
          value: 0.2
      2:
        - type: attribute:movement_speed
          operation: multiply_base
          value: 0.4
      3:
        - type: attribute:movement_speed
          operation: multiply_base
          value: 0.6
      4:
        - type: attribute:movement_speed
          operation: multiply_base
          value: 0.8

  iron:
    binary_index: 1
    display_name: <green>狂战士
    styles: ""
    effects:
      1:
        - # 铭刻也可提供技能
          type: skill:buff/potion_remove
          trigger: trigger:combo/101

  gold:
    binary_index: 2
    display_name: <green>庇护
    styles: ""
    effects:
      1:
        - type: attribute:defense
          operation: add
          element: neutral
          value: 5
      2:
        - type: attribute:defense
          operation: add
          element: neutral
          value: 10
      3:
        - type: attribute:defense
          operation: add
          element: neutral
          value: 15
      4:
        - type: attribute:defense
          operation: add
          element: neutral
          value: 20

  diamond:
    binary_index: 3
    display_name: <green>生命力
    styles: ""
    effects:
      1:
        - type: attribute:max_health
          operation: add
          value: 5
      2:
        - type: attribute:max_health
          operation: add
          value: 10
      3:
        - type: attribute:max_health
          operation: add
          value: 15
      4:
        - type: attribute:max_health
          operation: add
          value: 20

  netherite:
    binary_index: 4
    display_name: <green>法力亲和
    styles: ""
    effects: { } # 无效果
