display:
  triggers:
    trigger:generic/left_click: "<green>Left Click"
    trigger:generic/right_click: "<green>Right Click"

  player_state:
    connector: "<gray>-"
    success_message:
      - type: actionbar
        text: "You have successfully completed the state machine. <trigger_completed>"

    failure_message:
      - type: actionbar
        text: "You have failed to complete the state machine. <trigger_completed>"

    progress_message:
      - type: actionbar
        text: "<trigger_completed>"