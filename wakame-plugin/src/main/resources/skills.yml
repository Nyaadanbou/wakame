# 支持全局配置的技能条件
conditions:
  mana:
    success_message:
      - type: title
        title: "<green>You successfully removed the potion effect. mana: -10"
        subtitle: "a"
        fade_in: 10
        stay: 20
        fade_out: 10
    failure_message:
      - type: title
        title: "<red>You failed to remove the potion effect. no mana"
        subtitle: "a"
        fade_in: 10
        stay: 20
        fade_out: 10

display:
  triggers:
    trigger:generic/left_click: "<green>Left Click"
    trigger:generic/right_click: "<green>Right Click"

  player_state:
    connector: "<gray>-"
    success_message:
      - type: actionbar
        text: "You have successfully completed the state machine. <trigger_completed>"

    failure_message:
      - type: actionbar
        text: "You have failed to complete the state machine. <trigger_completed>"

    progress_message:
      - type: actionbar
        text: "<trigger_completed>"