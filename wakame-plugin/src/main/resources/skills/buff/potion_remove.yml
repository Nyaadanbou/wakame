# 技能的名字
display: "药水移除"

# 技能在提示框里的文本内容
tooltips:
  - "有 <chance> 几率消耗 <dura> 点耐久以"
  - "移除自身的速度和跳跃提升药水效果"

# 技能模板的 type
type: remove_potion_effect

# 下面的是此技能的属性
effect_types:
  - speed
  - jump_boost

conditions:
  - id: "dura"
    type: durability
    require_durability: 10
  - id: "chance"
    type: molang
    eval: "math.random(0.0, 1.0) < 0.5"
    failure_message: "You failed to remove the potion effect. Ha ha ha!"