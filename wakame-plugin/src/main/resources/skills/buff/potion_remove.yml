displays:
  # 技能的名字
  name: "药水移除"
  # 技能在提示框里的文本内容
  tooltips:
    - "有 <chance> 几率消耗 <dura> 点耐久以"
    - "移除自身的速度和跳跃提升药水效果"

# 技能的打断触发器设置, 可用 CAST_POINT, CAST, BACKSWING
interrupt_triggers:
  backswing:
    # 如果在施法过程中按下了鼠标左键或右键，就会打断施法
    - LEFT_CLICK
    - RIGHT_CLICK
  cast:
    # 如果在施法过程中按下了鼠标右键，就会打断施法
    - RIGHT_CLICK

forbidden_triggers:
  cast:
    # 释放技能时无法走动
    - MOVE

# 技能模板的 type
type: remove_potion_effect

# 下面的是此技能的属性
effect_types:
  - speed
  - jump_boost

conditions:
  - type: durability
    id: "dura"
    durability: 10
    success_message:
      - type: chat
        text: "You successfully removed the potion effect. durability: -10"
    failure_message:
      - type: chat
        text: "You failed to remove the potion effect. durability: -10"
  - type: molang
    id: "chance"
    eval: "math.random(0.0, 1.0) < 0.5"
    success_message:
      - type: chat
        text: "You successfully removed the potion effect."
    failure_message:
      - type: chat
        text: "You failed to remove the potion effect."