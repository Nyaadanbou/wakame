# 不要修改!
version: 1

# Koish 所使用的经济系统
# 可用选项:
#   economy: Economy 插件的账户余额
#   vanilla: Minecraft 的原版经验等级
#   zero: 无经济系统 (永远为 0)
economy_provider: vanilla

# Koish 如何计算玩家的等级
# 可用选项:
#   adventure: AdventureLevel 插件的冒险等级
#   vanilla: Minecraft 的原版经验等级
#   zero: 无等级 (永远为 0)
player_level_provider: vanilla

# Koish 如何显示玩家的魔法值
# 可用选项:
#   none: Koish 不负责魔法值显示
#   koish: Koish 内置的魔法值显示 (BossBar)
display_mana_provider: koish

# 只有物品的所有者可以拾起死亡掉落的物品
only_owner_can_pickup_death_drops: false

# 要求玩家必须在潜行状态下才能够破坏盔甲架
require_sneaking_to_break_armor_stand: false

# 世界时间控制器的全局最小使用间隔 (刻)
world_time_control_use_interval_ticks: 12000

# 世界天气控制器的全局最小使用间隔 (刻)
world_weather_control_use_interval_ticks: 12000

# Koish 如何计算物品的附魔槽位的基础容量
# 可用选项:
#   none: 不计算 (相当于原版)
#   prop: 根据物品的 `enchant_slot_base` prop 计算
#   rarity: 根据物品的稀有度 (rarity) 计算
enchant_slot_base_provider: rarity

# Koish 如何获取物品的等级
# 可用选项:
#   data: 从物品堆叠上读取等级
#   type: 从物品类型上读取等级
item_level_provider: data

# Koish 如何获取物品的稀有度
# 可用选项:
#   data: 从物品堆叠上读取稀有度
#   type: 从物品类型上读取稀有度
item_rarity_provider: data

# Koish 如何获取物品的元素
# 可用选项:
#   data: 从物品堆叠上读取元素
#   type: 从物品类型上读取元素
item_element_provider: data

# Koish 如何获取物品的铭刻
# 可用选项:
#   data: 从物品堆叠上读取铭刻
#   type: 从物品类型上读取铭刻
item_kizami_provider: data

# Koish 如何获取物品的核心
# 可用选项:
#   data: 从物品堆叠上读取核心
#   type: 从物品类型上读取核心
item_core_provider: data

# Koish 如何获取物品的核心容器
# 可用选项:
#   data: 从物品堆叠上读取核心容器
#   type: 从物品类型上读取核心容器
item_core_container_provider: data

# 禁止玩家在以下世界中与村民进行交易
disable_villager_trade_in_worlds:
  - koish:eden
  - koish:dune
  - koish:hollow

# 关于调试模式
debug:
  # 调试模式信息记录控制
  logging:
    # 记录 Initializer
    initializer: false
    # 记录 Reloader
    reloader: false
    # 记录 DamageListener
    damage: false
    # 记录 Registry
    registry: false
    # 记录 ItemStackRenderer
    renderer: false
  # 显示攻击碰撞箱
  attack_hitbox: false
