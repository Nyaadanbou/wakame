# 城镇列表菜单设置
town_list_menu:
  # 条目过滤
  entry_filter:
    # 城镇需要已经加入市场网络
    - type: joined_market_network
    # 城镇需要多久缴纳一次会费
    - type: market_network_tax_period
      period: 168h
  # UI 设置
  ui_settings:
    # UI 标题
    title: "全部城镇 (当前位面)"
    # UI 布局
    # ?: hint
    # .: background
    # <: prev_page
    # >: next_page
    # x: entry
    structure:
      - ". . . . ? . . . ."
      - ". x x x x x x x ."
      - ". x x x x x x x ."
      - ". x x x x x x x ."
      - ". x x x x x x x ."
      - "< . . . . . . . >"
    # UI 图标
    icons:
      background: "internal/menu/common/default/background"
      prev_page: "internal/menu/common/default/prev_page"
      next_page: "internal/menu/common/default/next_page"
      hint: "internal/menu/towny/townlist/hint"
      entry: "internal/menu/towny/townlist/entry"

