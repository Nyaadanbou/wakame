# id: `merge_output`
merge_output:
  namespace: reforge
  attribute_format:
    style: "<!i><white>"
    pattern: "[+-]?\\d+(\\.\\d+)?%?(\\*+)?"
    replacement: "???"

# id: `rarity`
rarity:
