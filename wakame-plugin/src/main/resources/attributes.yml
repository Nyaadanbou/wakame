# 属性

# 属性的标识符
# empty:
#
#   是否启用属性
#   enabled: true
#
#   属性的名字，展示给玩家看的
#   display_name: "无属性"
#
#   属性在提示框里的样式
#   tooltips:
#     add: "Empty"
#     multiply_base: "Empty"
#     multiply_total: "Empty"
#
#   属性的各项数值，将作为所有生物（包括玩家）所缺省的默认值
#   根据属性的具体种类（例如有无元素），有不同的设置可用
#   values: { }

empty:
  enabled: true
  display_name: "无属性"
  tooltips:
    add: "Empty"
    multiply_base: "Empty"
    multiply_total: "Empty"
  values: { }

attack_damage:
  enabled: true
  display_name: "<element>攻击力"
  tooltips:
    add: "<element>攻击力 <min:#;-.> ⎓ <max:#;-.>"
    multiply_base: "DO_NOT_USE"
    multiply_total: "DO_NOT_USE"
  values:
    neutral: # 如果属性是带元素的，这一级缩进为元素的标识符，然后下一级缩进才是属性的默认/最小/最大
      default: .0 # 默认值
      min: -16384.0 # 最小值
      max: 16384.0 # 最大值
    fire:
      default: .0
      min: -16384.0
      max: 16384.0
    water:
      default: .0
      min: -16384.0
      max: 16384.0
    wind:
      default: .0
      min: -16384.0
      max: 16384.0
    earth:
      default: .0
      min: -16384.0
      max: 16384.0
    thunder:
      default: .0
      min: -16384.0
      max: 16384.0

attack_damage_rate:
  enabled: true
  display_name: "<element>攻击力"
  tooltips:
    add: "<element>攻击力 <value:+#%;-.%>"
    multiply_base: "DO_NOT_USE"
    multiply_total: "DO_NOT_USE"
  values:
    neutral:
      default: 1.0
      min: -1.0
      max: 16384.0
    fire:
