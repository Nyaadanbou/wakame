# 稀有度

# 所有的稀有度
rarities:

  demo: # 稀有度的 name，供其他模块引用，一旦确定不要修改
    binary-index: 99 # 稀有度的二进制形式，最大 127，一旦确定不要修改
    display-name: 演示 # 稀有度的展示名字，会出现在聊天消息等地方，可以随意修改

  common:
    binary-index: 0
    display-name: 普通

  uncommon:
    binary-index: 1
    display-name: 罕见

  rare:
    binary-index: 2
    display-name: 稀有

  epic:
    binary-index: 3
    display-name: 史诗

  ancient:
    binary-index: 4
    display-name: 上古
