# 稀有度

# 所有的稀有度
rarities:

  demo: # 稀有度的 name，供其他模块引用，一旦确定不要修改
    binary_index: 99 # 稀有度的二进制形式，最大 127，一旦确定不要修改
    display_name: 演示 # 稀有度的展示名字，会出现在聊天消息等地方，可以随意修改

  common:
    binary_index: 0
    display_name: 普通

  uncommon:
    binary_index: 1
    display_name: 罕见

  rare:
    binary_index: 2
    display_name: 稀有

  epic:
    binary_index: 3
    display_name: 史诗

  ancient:
    binary_index: 4
    display_name: 上古
