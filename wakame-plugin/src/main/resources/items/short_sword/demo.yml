# 原版物品
material: wooden_sword

# 属性栏
attribute-slot:
  - slot-id: a
    slot-pool: slot-pool-a
  - slot-id: b
    slot-pool: slot-pool-b
  - slot-id: c
    slot-pool: slot-pool-c
  - slot-id: d
    slot-pool: slot-pool-d

# 可重铸的属性栏
reforgeable-slot:
  - a
  - b
  - c

# 属性栏的使用条件
slot-condition:
  a: condition-pool-a
  b: condition-pool-b
  c: condition-pool-c

# 属性池
slot-pool:

  # 第一个属性池 slot-pool-a
  slot-pool-a:
    rare:
      - id: attack-damage
        min: 10
        max: 15
        weight: 1
      - id: critical-strike-chance
        value: 5
        weight: 1
    fallback:
      - id: attack-damage
        min: 5
        max: 8
        weight: 1
      - id: critical-strike-chance
        value: 3
        weight: 1

  # 第二个属性池 slot-pool-b
  slot-pool-b:
    rare:
      - id: attack-speed
        value: 3
        weight: 1
      - id: movement-speed
        value: 3
        weight: 1
    fallback:
      - id: attack-speed
        value: 2
        weight: 1
      - id: movement-speed
        value: 2
        weight: 1

  # 第三个属性池 slot-pool-c
  slot-pool-c:
    rare:
      - id: maximum-health
        value: 40
        weight: 1
      - id: maximum-mana
        value: 10
        weight: 1
    fallback:
      - id: maximum-health
        value: 20
        weight: 1
      - id: maximum-mana
        value: 5
        weight: 1

  # 第四个属性池 slot-pool-d
  slot-pool-d:
    fallback:
      - id: lifesteal
        value: 5
        weight: 10

# 条件池
condition-pool:

  # 第一个条件池 condition-pool-a
  condition-pool-a:
    common:
      - id: boss-kill-count
        boss: example-boss
        count: 1
        weight: 1
      - id: creep-kill-count
        creep: example-creep
        count: 3
        weight: 1
    fallback:
      - id: boss-kill-count
        boss: example-boss
        count: 2
        weight: 1
      - id: creep-kill-count
        creep: example-creep
        count: 6
        weight: 1

  # 第二个条件池 condition-pool-b
  condition-pool-b:
    common:
      - id: total-damage
        type: fire
        damage: 100
        weight: 1
    fallback:
      - id: total-damage
        type: neutral
        damage: 100
        weight: 1

  # 第三个条件池 condition-pool-c
  condition-pool-c:
    common:
      - id: reforge-cost
        cost: 2000
        weight: 1
    fallback:
      - id: reforge-cost
        cost: 4000
        weight: 1