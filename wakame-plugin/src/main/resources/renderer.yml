# 渲染器

# 渲染器负责修改 ItemStack 的网络封包
# 将其 NBT `tags.display` 下的内容
# 根据此配置文件定义的格式进行修改

# 渲染顺序
# 定义什么内容应该出现在什么位置
# 列表中的每一项，代表一个指定内容的顺序
# 例如想让“攻击力”显示在“暴击概率”前面
# 那么把“攻击力”排在“暴击概率”前面即可
#
# 也可以在这里定义“有条件的空行”（当条件满足时添加一个空行）
# 以及定义“固定的自定义内容”（永远显示，无论物品是什么）
#
# 这里不一定要指定所有的占位符，你可以省略任意的占位符
# 如果一个占位符没有写在这里，则对应内容不会渲染出来
#
# 语法说明：
# primary:
#   以 ^ 开头可以直接插入固定的（始终显示的）自定义内容（^ 后面的所有字符串，都将被当成自定义内容）
#   以 / 开头表示当源数据不存在时用空行替代，而不是忽略（例如 `/meta:skin` 就是当物品没有皮肤时）
#   只写一个 / 表示直接插入固定的空行（始终显示的）
#   除了 / 和 ^ 开头的行，其余都不允许重复出现
#   剩下的必须写 命名空间 形式的内容标识
# element:
#   见内部的注释
# operation:
#   见内部的注释
renderer_order:

  # 主体排序
  primary:
    - ^<aqua><!i><b>元数据 # 以 ^ 开头以插入固定的自定义内容
    - meta:level # 必须写命名空间形式的唯一标识 (namespace:value)
    - meta:rarity
    - meta:element
    - meta:kizami
    - /meta:skin # 以 / 开头将在源数据不存在时用空行替代，而不是忽略 # FIXME 这个没起作用
    - meta:skin_owner
    - meta:lore
    - / # 以 / 开头但后面不接任何内容，可以直接插入空行

    - ^<aqua><!i><b>属性
    - attribute:attack_damage
    - attribute:attack_effect_chance
    - attribute:attack_speed_level

    - attribute:critical_strike_chance
    - attribute:critical_strike_power

    - attribute:damage_reduction_rate

    - attribute:defense
    - attribute:defense_penetration
    - attribute:defense_penetration_rate

    - attribute:health_regeneration

    - attribute:lifesteal
    - attribute:lifesteal_rate

    - attribute:mana_consumption_rate
    - attribute:mana_regeneration

    - attribute:manasteal
    - attribute:manasteal_rate

    - attribute:max_absorption
    - attribute:max_health
    - attribute:max_mana

    - attribute:movement_speed_rate
    - /

    - ^<aqua><!i><b>技能
    - ability:blink
    - ability:cyclone
    - ability:dash
    - ability:fireblade
    - ability:flood
    - ability:frost
    - ability:leapfrog
    - ability:meteorite
    - ability:sproink
    - ability:stab
    - ability:waterball

  # 元素排序
  # 同种属性，不同元素标识，都将按照此顺序渲染
  #
  # 语法说明：
  # 元素的唯一标识
  element:
    - neutral
    - fire
    - water
    - wind
    - earth
    - thunder
    - universal

  # 运算模式排序
  # 同种属性，不同运算模式，都将按照此顺序渲染
  #
  # 语法说明：
  # 运算模式的唯一标识
  operation:
    - add
    - multiply_base
    - multiply_total

# 渲染样式
# 定义每个内容的具体样式
# 具体语法说明见各自的注释
renderer_style:

  # 元数据样式
  meta:
    name: "<!i><value>"
    level: "<!i>等级: <value>"
    rarity: "<!i>稀有度: <value>"
    element:
      merged: "<!i>元素: <merged>"
      single: "<single>"
      separator: ", "
    kizami:
      merged: "<!i>铭刻: <merged>"
      single: "<single>"
      separator: ", "
    skin: "<!i>皮肤: <value>"
    skin_owner: "<!i>皮肤所有者: <value>"
    lore:
      line: "<!i><line>"
      header: [ ] # 空列表代表完全没有，不代表空行
      bottom: [ ]

  # 属性词条栏的样式
  attribute:

    # 空的属性词条栏
    empty:
      - "<!i><gray>空词条栏"

    # 在这里单独定义每个运算模式的格式
    # '%s' 表示数值的字符串（已格式化）
    operation:
      add: "%s"
      multiply_base: "%s%%"
      multiply_total: "×%s%%"

    # 每个属性的文本内容
    # 以及数值的具体格式（小米会单独讲 `<value:_pattern_>`）
    # 这里的数值格式将被*首先*渲染，然后依据运算模式进行二次渲染
    value:
      attack_damage: "<!i><element>攻击力: <min:#;-.> ⎓ <max:#;-.>"
      attack_effect_chance: "<!i>元素叠加: <value:+#.#%;-.%>"
      attack_speed_level:
        merged: "<!i>攻击速度: <value>"
        levels:
          0: "<red>究极慢"
          1: "超级慢"
          2: "很慢"
          3: "慢"
          4: "普通"
          5: "快"
          6: "非常快"
          7: "超级快"
          8: "<green>究极快"
      critical_strike_chance: "<!i>暴击概率: <value:+#.#%;-.%>"
      critical_strike_power: "<!i>暴击伤害: <value:+#.#%;-.%>"
      damage_reduction_rate: "<!i>伤害减免: <value:+#.#%;-.%>"
      defense: "<!i><element>防御力: <value:+#;-.>"
      defense_penetration: "<!i><element>防御穿透: <value:+#;-.>"
      defense_penetration_rate: "<!i><element>防御穿透率: <value:+#.#%;-.%>"
      health_regeneration: "<!i>生命恢复: <value:+#;-.>"
      lifesteal: "<!i>攻击吸血: <value:+#;-.>"
      lifesteal_rate: "<!i>攻击吸血率: <value:+#.#%;-.%>"
      mana_consumption_rate: "<!i>魔法消耗: <value:+#.#%;-.%>"
      mana_regeneration: "<!i>魔法恢复: <value:+#;-.>"
      manasteal: "<!i>魔法汲取: <value:+#;-.>"
      manasteal_rate: "<!i>魔法汲取率: <value:+#.#%;-.%>"
      max_absorption: "<!i>最大护盾: <value:+#;-.>"
      max_health: "<!i>最大生命: <value:+#;-.>"
      max_mana: "<!i>最大魔法: <value:+#;-.>"
      movement_speed_rate: "<!i>移动速率: <value:+#.#%;-.%>"

  # 技能词条栏的样式
  ability:

    # 空的技能词条栏
    empty:
      - "<!i><gray>空词条栏"

    # 所有技能共有的样式
    common:
      mana: "<!i>魔耗: <value>"
      cooldown: "<!i>冷却: <value>"

    # 每个技能独有的样式
    custom:
      blink:
        distance: "<!i>距离: <value>"
      frost:
        duration: "<!i>时长: <value>"
