# 合成物品渲染相关
# 物品相关

# 物品组件
components:
  arrow:
    namespace: "component"
    tooltip: "<!i>穿透: <pierce_level>"

  attribute_modifiers:
    namespace: "component"
    # 有些组件不需要在合成站显示, 所以省略 tooltip.

  attributable:
    namespace: "component"
    tooltip: "<!i>提供属性加成"

  bow:
    namespace: "component"
    tooltip: "<!i>弓武器类型"

  can_break:
    namespace: "component"

  can_place_on:
    namespace: "component"

  castable:
    namespace: "component"
    tooltip: "<!i>可以施放技能"

  cells:
    namespace: "component"
    # 额外标签
    # <min> 最小词条数量
    # <max> 最大词条数量
    tooltip: "<!i>词条数量: <min> - <max>"

  crate:
    namespace: "component"
    tooltip: "<!i>盲盒"

  custom_model_data:
    namespace: "component"

  # 这个组件应该显示在合成站物品的 lore 中.
  custom_name:
    namespace: "component"
    tooltip: "<!i><value>"

  damage:
    namespace: "component"
    # 原版游戏 UI 能直接显示耐久度, 所以不需要显示.

  damageable:
    namespace: "component"
    # 此组件在配置文件内是随机生成的, 所以不需要显示.

  dyed_color:
    namespace: "component"
    # 原版游戏 UI 能直接显示染色, 所以不需要显示.

  elements:
    namespace: "component"
    # 元素组件需要将所有可能生成的元素都显示出来.
    # 额外标签
    # <merged> 多个元素合并后的文本
    # <single> 单个元素
    tooltip:
      merged: "<!i>可能的元素: <merged>"
      single: "<single>"
      separator: ", "

  enchantments:
    namespace: "component"
    # TODO: 附魔系统完成后再进行配置

  fire_resistant:
    namespace: "component"
    tooltip: "<!i>物品免疫火焰"

  food:
    namespace: "component"
    tooltip: "<!i>食物"

  glowable:
    namespace: "component"
    tooltip: "可发光"

  hide_tooltip:
    namespace: "component"

  hide_additional_tooltip:
    namespace: "component"

  item_name:
    namespace: "component"
    tooltip: "<value>"

  kizamiz:
    namespace: "component"
    # 额外标签
    # <merged> 多个铭刻合并后的文本
    # <single> 单个铭刻
    tooltip:
      merged: "<!i>可能的铭刻: <merged>"
      single: "<single>"
      separator: ", "

  kizamiable:
    namespace: "component"
    tooltip: "<!i>提供铭刻加成"

  level:
    namespace: "component"
    # 不予显示.

  lore:
    namespace: "component"
    # 额外标签：
    # <line> 描述内容
    tooltip:
      line: "<!i><line>"
      header: [ ] # 空列表代表完全没有，不代表空行
      bottom: [ ]

  max_damage:
    namespace: "component"
    # 额外标签
    # <max_damage> 最大耐久
    tooltip: "<!i>最大耐久: <max_damage>"

  portable_core:
    namespace: "component"
    tooltip: "<!i><value>"

  portable_curse:
    namespace: "component"
    tooltip: "<!i><value>"

  rarity:
    namespace: "component"
    # 随机生成, 不需要显示.

  skillful:
    namespace: "component"
    tooltip: "<!i>提供技能加成"

  skin:
    namespace: "component"
    tooltip: "<!i>皮肤: <skin_name>"

  skin_owner:
    namespace: "component"
    tooltip: "<!i>皮肤所有者: <skin_owner_name>"

  stored_enchantments:
    namespace: "component"
    # TODO: 附魔系统完成后再进行配置

  system_use:
    namespace: "component"
    # 不予显示.

  tool:
    namespace: "component"
    # 不予显示.

  tracks:
    namespace: "component"
    # 内容过多, 委托到其他配置文件进行设置

  trim:
    namespace: "component"
    # 用原版的 UI 可以直接看到, 所以不予显示.

  unbreakable:
    namespace: "component"
    # 用原版的 UI 可以直接看到, 所以不予显示.
