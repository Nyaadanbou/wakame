# id: `arrow`
arrow:
  namespace: ammo
  tooltip:
    - "穿透: <pierce_level>"

# id: `attack_speed`
attack_speed:
  namespace: topmost
  tooltip:
    line: "攻击速度: <value>"
    level:
      0: "非常慢"
      1: "慢"
      2: "普通"
      3: "快"
      4: "非常快"

# id: <有效的属性 id>
cells/attributes:
  namespace: attribute
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的技能 id, 如果带命名空间, 则把冒号换成 '/'>
cells/abilities:
  namespace: ability

# id: `cells/empty`
cells/empty:
