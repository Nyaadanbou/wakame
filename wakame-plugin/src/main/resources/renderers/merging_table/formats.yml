# 在这里设置合并台的物品 *渲染内容*.

# id: `custom_name`
custom_name:
  namespace: general
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "定制名: <value>"

# id: `elements`
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "元素: <merged>"
    single: "<single>"
    separator: ", "

# id: `item_name`
item_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "物品名: <value>"

# id: `level`
level:
  namespace: general
  # 可用标签
  # <value> 等级值
  tooltip: "等级: <value>"

# id: `merge_input`
merge_input:
  namespace: reforge

# id: `merge_output`
merge_output:
  namespace: reforge

# id: `rarity`
rarity:
  namespace: "general"
  tooltip: "稀有度: <value>"
