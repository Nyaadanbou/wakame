# 依据原版伤害类型来获取萌芽伤害的映射
# 当伤害没有直接实体时调用 (原版自然环境伤害, 方块伤害)
# 这里涉及了原版的所有伤害类型, 有些伤害类型实际上必然存在直接实体, 给这些伤害类型写的映射自然没有任何作用

arrow:
  damage_metadata:
    type: vanilla  # 基于原版伤害值获取, 即简单的给原版伤害加上元素等信息, 仅支持单元素
    damage_tags: [ ]
    element: neutral
    rate: 1.0  # 可省略, 默认 1.0
    defense_penetration: 0.0  # 可省略, 默认 0.0
    defense_penetration_rate: 0.0  # 可省略, 默认 0.0
    critical_strike_metadata:
      chance: 0.0
      positive_power: 1.0  # 可省略, 默认 1.0
      negative_power: 1.0  # 可省略, 默认 1.0
      none_power: 1.0  # 可省略, 默认 1.0
