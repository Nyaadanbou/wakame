# 在这里设置重造台的物品 *渲染内容*.

# id: <有效的属性 id>
cells/attributes/in:
  namespace: attribute
  # 用于区分核孔是否 要将重造,可被重造,... 的一些渲染格式
  diff_formats:
    # 可被重造的核孔
    changeable: { }
    # 不可被重造的核孔
    unchangeable:
      style: "<!i><dark_gray>"
    # 选择要重造的核孔
    selected: { }
    # 未选择要重造的核孔
    unselected: { }
  ordinal:
    # 元素的顺序
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    # 运算模式的顺序
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的属性 id>
cells/attributes/out:
  namespace: attribute
  diff_formats:
    changeable: { }
    unchangeable:
      style: "<!i><dark_gray>"
    selected:
      style: "<st><gray>"
      suffix: " <gray>???"
    unselected:
      style: "<!i><dark_gray>"
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的技能 id, 如果带命名空间, 则把冒号换成 '/'>
cells/abilities/in:
  namespace: ability
  diff_formats:
    # 可被重造的核孔
    changeable: { }
    # 不可被重造的核孔
    unchangeable:
      style: "<!i><dark_gray>"
    # 选择要重造的核孔
    selected: { }
    # 未选择要重造的核孔
    unselected: { }

cells/abilities/out:
  namespace: ability
  diff_formats:
    changeable: { }
    unchangeable:
      style: "<!i><dark_gray>"
    selected:
      style: "<st><gray>"
      suffix: " <gray>???"
    unselected:
      style: "<!i><dark_gray>"

# id: `cells/empty`
cells/empty/in:
  namespace: stash
  tooltip: "[ 空核孔 ]"
  diff_formats:
    changeable: { }
    unchangeable:
      style: "<!i><dark_gray>"
    selected: { }
    unselected: { }

cells/empty/out:
  namespace: stash
  tooltip: "[ 空核孔 ]"
  diff_formats:
    changeable: { }
    unchangeable:
      style: "<!i><dark_gray>"
    selected:
      style: "<st><gray>"
      suffix: " <gray>???"
    unselected:
      style: "<!i><dark_gray>"

# id: `custom_name`
custom_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "定制名: <value>"

# id: `elements`
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "元素: <merged>"
    single: "<single>"
    separator: ", "

# id: `item_name`
item_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "物品名: <value>"

# id: `level`
level:
  namespace: general
  # 可用标签
  # <value> 等级值
  tooltip: "等级: <value>"

# id: `rarity`
rarity:
  namespace: general
  # 可用标签
  # <rarity_display_name> 稀有度的名字
  # <reforge_mod_count> 被重铸的次数
  # 重铸次数为零的格式
  simple: "稀有度: <rarity_display_name>"
  # 重铸次数不为零的格式
  complex: "稀有度: <rarity_display_name> [<reforge_mod_count>]"
