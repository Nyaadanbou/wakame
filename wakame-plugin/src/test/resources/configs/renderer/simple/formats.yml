# 在这里设置简单物品的 *渲染格式*.

# id: `custom_name`
custom_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "定制名: <value>"

# id: `item_name`
item_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "物品名: <value>"

# id: `lore`
lore:
  namespace: general
  # 可用标签：
  # <line> 描述内容
  tooltip:
    line: "<line>"
    header: [ ] # 空列表代表完全没有，不代表空行
    bottom: [ ]
