type: simple

# 出现在该合成站里的配方列表
# 确保这些配方都已在 stations/crafting/recipes/{命名空间} 目录下注册
recipes:
  - test:raw_bronze
  - test:amethyst_dust


listing_menu_settings:
  title: "<b>示例合成站"

  # .: background
  # x: recipe
  # <: prev_page
  # >: next_page
  structure:
    - ". . . . . . . . ."
    - ". . x x x x x . ."
    - ". . x x x x x . ."
    - ". . x x x x x . ."
