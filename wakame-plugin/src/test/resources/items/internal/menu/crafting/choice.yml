# 该图标对应合成站里一个特定[配方]中的特定物品输入.

# 该图标的原始信息由特定配方中的特定物品输入本身决定,
# 因此也不需要指定 base (或者即便有也不会用到).
# 而这里用于指定物品信息的[整体布局]. 所谓[整体布局], 参考下面的示例:
# 物品最终的 `minecraft:item_name` 是 menu_name, 其中的 <item_name> 会被替换成物品原本的 `minecraft:item_name`.
# 物品最终的 `minecraft:lore` 是 menu_lore, 其中的 <item_lore> 会被替换成物品原本的 `minecraft:lore`.

menu_name: "<item_name>"
menu_lore:
  - "<!i>-----------" # 这一行始终会显示, 无论原始物品的信息是什么
  - "$<item_lore>" # 这一行会替换成原始物品的 `minecraft:lore`
