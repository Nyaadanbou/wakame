item_type: diamond_sword

# 物品的元素标识
elements:
  # 最终一定会生成 2 个元素
  sample: 2
  # 没有指定筛选条件, 所以一定可以抽出元素
  filters: [ ]
  # 抽出来的元素一定是下面 4 个中的 2 个
  entries:
    - type: element:neutral
      weight: 2
    - type: element:water
      weight: 1
    - type: element:fire
      weight: 1
    - type: element:wind
      weight: 1