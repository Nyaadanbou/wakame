item_type: netherite_pickaxe

# 物品的耐久度
damageable:

  # 初始损耗, 可选
  # 可写成正态分布的形式
  damage: 1

  # 最大损耗
  # 可写成正态分布的形式
  max_damage: 512

  # 开发日记 2024/6/25 如何更新游戏世界里的数据:
  # 策划可能会在游戏中途修改一个物品可以用的修复材料类型,
  # 如果材料的类型是储存在NBT里的,那就需要手段来更新NBT.
  # 比较好的解决办法是修复这个机制应该完全由重铸工作台实现,
  # 也就是修复物品所需要的材料直接在重铸工作台的配置文件里指定.

  # 物品损耗等于最大时, 物品是否消失
  disappear_when_broken: true
