base: bedrock

# 等级
level:
  # 等级的基础值
  # A. 如果写 CONTEXT，则根据上下文生成（玩家或盲盒）
  # B. 如果写 <正整数>，则始终以这里指定的物品等级生成
  # 如果选择 A，只有当物品的上下文存在时，等级才会有效
  # 对于以上情况，如果遇到无效等级，则会采用最小等级 0
  base: CONTEXT
  # 等级进行随机波动的概率
  float_chance: 0.0
  # 等级进行随机波动的区间
  float_amount: "(1,3)"
  # 等级的最大值, 如果等级超过这个值, 则会被截断. -1 为不限制
  max: 30