uuid: 00000000-0000-0000-0000-000000000000
item_type: bedrock

# 假设物品等级为 10
# 一个简单的词条栏设置
cells:
  buckets:
    attack:
      core: "base_attack"
      # 这个词条栏没有诅咒
    bonus:
      core: "base_bonus"
      curse: "curse_by_kills"
  selectors:
    core_groups:
      base_attack:
        selects:
          pool_1:
            # 首先, 生成的物品等级已经预设为 10 级,
            # 然后这里设置了一个物品等级 ≥10 的条件,
            # 因此这个 pool_1 一定会被选择到.
            filters:
              - type: item:item_level
                level: "[10,)"
            entries:
              # 设置了两个样本,
              # 一个是 15-20 点的火元素攻击力,
              # 另一个是 20-25 点的水元素攻击力.
              - type: attribute:attack_damage
                element: fire
                lower: 15
                upper: 20
                weight: 1
              - type: attribute:attack_damage
                element: water
                lower: 20
                upper: 25
                weight: 1
      base_bonus:
        selects:
          pool_1:
            filters:
              - type: item:item_level
                level: "[20,)"
            entries:
              - type: attribute:critical_strike_chance
                value: 0.54
                weight: 1
          pool_2:
            - type: attribute:critical_strike_chance
              value: 0.75
              weight: 1
    curse_groups:
      curse_by_kills:
        selects:
          pool_1:
            # 物品预设等级是 10,
            # 但这里的筛选条件设置成了 ≥20,
            # 因此这个 pool_1 里面的样本永远不可能出现.
            filters:
              - type: item:item_level
                level: "[20,)"
            entries:
              - type: curse:entity_kills
                index: demo_creeps_1
                count: 5
                weight: 1
          pool_2:
            # pool_1 池肯定不满足, 因此最终选择的诅咒肯定来自 pool_2.
            filters:
              - type: item:item_level
                level: "[10,)"
            entries:
              # 这应该是最后生成的诅咒.
              - type: curse:entity_kills
                index: demo_creeps_1
                count: 3
                weight: 1
