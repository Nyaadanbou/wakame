base: bedrock

# 模型设置
# 基本概念: 每个物品有一个或多个变体, 每个变体可以指定一个模型
#          一个物品具体用用什么模型, 取决于它的当前变体是什么
#          每个物品至少有一个数值为 0 的变体
# 以下设置的意思是:
#   变体为 0 时, 采用模型 demo.json
#   变体为 1 时, 采用模型 demo_1.json
assets:
  - variant: 0
    path: "models/item/short_sword/demo.json"
  - variant: 1
    path: "models/item/short_sword/demo_1.json"