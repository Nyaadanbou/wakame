type: lightning

# 技能指定的目标, 可选值:
# - LOCATION: 坐标
# - ENTITY: 实体
# - ALL: 所有
target_type: ENTITY

# 伤害的设置, 以下所有数值都可以使用 MoLang 表达式或常量
damage_metadata:
  critical_strike_chance: 0.8
  critical_strike_power: 2.0
  negative_critical_strike_power: 0.0
  knockback: true
  damage_packets:
    thunder:
      min: 10
      max: 20
      rate: 1.0
      defense_penetration: 0.0
      defense_penetration_rate: 0.0
    fire:
      min: 5
      max: 10
      rate: 1.0
      defense_penetration: 0.0
      defense_penetration_rate: 0.0

# 技能的打断触发器设置, 可用 CAST_POINT, CAST, BACKSWING
interrupt_triggers:
  cast_point:
    # 如果在施法点过程中按下了鼠标左键或右键，这个状态就会被打断 (回到无施法状态)
    - LEFT_CLICK
    - RIGHT_CLICK
    - SNEAK

# 在技能施法施法的时候, 在某个状态下不能进行的操作
forbidden_triggers:
  casting:
    # 释放技能时无法走动
    - MOVE