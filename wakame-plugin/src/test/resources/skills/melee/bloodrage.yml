type: bloodrage

# 此技能的唯一标识符, 用于添加属性.
uuid: 0190ac7a-1fbf-7cd3-b93b-ad8d390e420d

# 当下面的计算值大于 0.0, 此技能效果生效.
condition: "player.health() <= player.max_health() * 0.5"

# 此技能效果将会在触发后多少 tick 后失效.
invalid_time: 100

# 重启技能的时间.
restart_time: 40

# 附加的效果, 可以为技能或属性.
effects:
  - type: attribute:max_health
    operation: multiply_base
    value: 2.0