displays:
  # 技能的名字
  name: "药水移除"
  # 技能在提示框里的文本内容
  tooltips:
    - "有 <chance> 几率消耗 <dura> 点耐久以"
    - "移除自身的速度和跳跃提升药水效果"

# 技能模板的 type
type: remove_potion_effect

# 技能的打断触发器设置, 可用 CAST_POINT, CAST, BACKSWING
interrupt_triggers:
  casting:
    # 如果在施法过程中按下了鼠标右键，这个状态就会被打断 (回到无施法状态)
    # 可用的触发器:
    # - LEFT_CLICK
    # - RIGHT_CLICK
    # - ATTACK
    # - JUMP
    # - MOVE
    # - SNEAK
    - RIGHT_CLICK
  backswing:
    # 如果在后摇过程中按下了鼠标左键或右键，这个状态就会被打断 (回到无施法状态)
    - LEFT_CLICK
    - RIGHT_CLICK

# 在技能施法施法的时候, 在某个状态下不能进行的操作
forbidden_triggers:
  casting:
    # 释放技能时无法走动
    - MOVE

conditions:
  cast_point:
    - type: durability
      durability: 10
      success_message:
        - type: chat
          text: "You successfully removed the potion effect. durability: -10"
      failure_message:
        - type: chat
          text: "You failed to remove the potion effect. no durability"
    - type: mana
      mana: "player.max_mana() / 10"
  casting:
    - type: mana
      mana: "player.max_mana() / 10"


# 下面的是此技能的属性, 可选值: [https://jd.papermc.io/paper/1.21/org/bukkit/potion/PotionEffectType.html]
effect_types:
  - speed
  - jump_boost