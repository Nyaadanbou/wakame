# 在这里设置合并台的物品 *渲染内容*.

# 物品组件
components:

  # ✔ 正常渲染
  custom_name:
    namespace: "component"
    tooltip: "<!i><value>"

  # ✔ 正常渲染
  item_name:
    namespace: "component"
    tooltip: "<value>"

  # ✔ 正常渲染
  level:
    namespace: "component"
    tooltip: "<!i><gray>等级: <value>"

  # ✔ 正常渲染
  lore:
    namespace: "component"
    # 额外标签
    # <line> 描述内容
    tooltip:
      line: "<!i><gray><line>"
      header: [ ]
      bottom: [ ]

  # ✔ 正常渲染
  portable_core:
    namespace: component
    tooltip: "<!i><gray><value>"

  # ✔ 正常渲染
  rarity:
    namespace: "component"
    tooltip: "<!i><gray>稀有度: <value>"
