# 控制合并台物品的 *渲染布局*.

# 一般来说, 合成站中的物品不需要显示所有的信息.
# 一些过于复杂或随机的信息不会显示在合成站菜单中.

primary:
  - component:custom_name
  - component:item_name
  - component:lore
  - component:portable_core

element:
  - neutral
  - fire
  - water
  - wind
  - earth
  - thunder

operation:
  - add
  - multiply_base
  - multiply_total
