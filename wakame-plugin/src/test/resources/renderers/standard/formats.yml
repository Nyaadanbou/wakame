# 在这里设置标准物品的 *渲染格式*.

# dev: 每个一级节点在代码里是一个 RendererFormat 对象
#  一级节点本身的 key 将成为 RendererFormat#id
#  一级节点的内容将成为 RendererFormat 的 property

attack_speed:
  namespace: topmost
  tooltip:
    # 可用标签
    # <value> 攻击速度值
    line: "<!i>攻击速度: <value>"
    # 数值对应的描述
    level:
      0: "非常慢"
      1: "慢"
      2: "普通"
      3: "快"
      4: "非常快"

cells/attributes:
  namespace: attribute
  # 排序相关设置
  ordinal:
    # 元素排序
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    # 运算模式排序
    operation:
      - add
      - multiply_base
      - multiply_total

cells/skills:
  namespace: skill

cells/empty:
  namespace: stash
  tooltip:
    - "<!i>[ 空词条栏 ]"

# TODO 盲盒系统完成后重新考虑
crate:
  namespace: special
  # 可用标签
  # <id> 盲盒的标识
  # <name> 盲盒的名字
  tooltip: "<!i>盲盒: <name>"

custom_name:
  namespace: general
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "<value>"

elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "<!i>元素: <merged>"
    single: "<single>"
    separator: ", "

# 同时负责 `enchantments` 和 `stored_enchantments`
enchantments:
  namespace: vanilla

fire_resistant:
  namespace: general
  tooltip: "<!i>免疫火焰伤害"

# 原版 UI 不会显示物品的食物属性,
# 所以这部分渲染由萌芽系统提供.
food:
  namespace: general
  # 可用标签
  # <nutrition> 食物增加的饥饿值
  # <saturation> 食物增加的饱和度
  # <eat_seconds> 食用所需要的时间
  tooltip:
    - "<!i>饥饿值: <nutrition>"
    - "<!i>饱和度: <saturation>"
    - "<!i>食用时间: <eat_seconds>"

item_name:
  namespace: general
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "<value>"

kizamiz:
  namespace: general
  # 可用标签
  # <merged> 多个铭刻合并后的文本
  # <single> 单个铭刻
  tooltip:
    merged: "<!i>铭刻: <merged>"
    single: "<single>"
    separator: ", "

level:
  namespace: general
  # 可用标签
  # <value> 等级值
  tooltip: "<!i>等级: <value>"

lore:
  namespace: general
  # 可用标签：
  # <line> 描述内容
  tooltip:
    line: "<!i><line>"
    header: [ ] # 空列表代表完全没有，不代表空行
    bottom: [ ]

portable_core:
  namespace: special

rarity:
  namespace: general
  # 可用标签
  # <value> 稀有度的名字
  tooltip: "<!i>稀有度: <value>"
