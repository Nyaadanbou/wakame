# 在这里设置标准物品的 *渲染布局*.

primary:
  - (default:blank)topmost:attack_speed

  - (fixed:general)通用
  - general:level
  - general:rarity
  - general:elements
  - general:kizamiz
  - general:fire_resistant
  - general:food
  - (default:'无描述')general:lore

  - attribute:attack_damage
  - attribute:block_interaction_range
  - attribute:critical_strike_chance
  - attribute:defense
  - attribute:entity_interaction_range
  - attribute:max_health
  - attribute:movement_speed

  - skill:blink
  - skill:frost

  - stash:cells/empty

  - (fixed:vanilla)
  - vanilla:enchantments

  - (fixed:special)其他
  - special:crate
  - special:portable_core

  - (fixed:general)
  - general:lore

# 属性的相关设置
attribute:

  # 元素排序
  element:
    - neutral
    - fire
    - water
    - wind
    - earth
    - thunder

  # 运算模式排序
  operation:
    - add
    - multiply_base
    - multiply_total

# 技能的相关设置
skill: { }