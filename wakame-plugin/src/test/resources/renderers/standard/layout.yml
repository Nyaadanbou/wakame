# 在这里设置标准物品的 *渲染布局*.

primary:

  # 为其添加“默认值” - 当源数据不存在时，改用 '<!i><gray无皮肤所有者>' 替换
  - (default:'无皮肤')component:skin

  # 为其添加“默认值” - 当源数据不存在时，改用空行替换
  - (default:blank)component:skin_owner

  - component:damageable
  - component:attributable
  - component:kizamiable
  - component:skillful
  - component:castable

  # 仅当下面存在 component 命名空间下的内容时才渲染
  - (fixed:component)通用
  - component:crate
  - component:level
  - component:rarity
  - component:elements
  - component:kizamiz
  - component:arrow
  - component:lore

  # 仅当下面存在 attribute 命名空间下的内容时才渲染
  - (fixed:attribute)属性
  - attribute:attack_damage
  - attribute:attack_damage_rate
  - attribute:attack_effect_chance
  - attribute:attack_speed_level
  - attribute:block_interaction_range
  - attribute:critical_strike_chance
  - attribute:critical_strike_power
  - attribute:defense
  - attribute:defense_penetration
  - attribute:defense_penetration_rate
  - attribute:entity_interaction_range
  - attribute:health_regeneration
  - attribute:incoming_damage_rate
  - attribute:lifesteal
  - attribute:manasteal
  - attribute:mana_consumption_rate
  - attribute:mana_regeneration
  - attribute:max_absorption
  - attribute:max_health
  - attribute:max_mana
  - attribute:movement_speed
  - attribute:universal_attack_damage
  - attribute:universal_attack_damage_rate
  - attribute:universal_defense
  - attribute:universal_defense_penetration
  - attribute:universal_defense_penetration_rate
  - attribute:universal_incoming_damage_rate

  # 仅当下面存在 skill 命名空间下的内容时才渲染
  - (fixed:skill)技能
  - skill:blink
  - skill:frost
  - skill:leapfrog

  # 空词条栏 (用于标记空词条栏的相对位置)
  - cells:empty

# 元素排序
# 同种属性, 不同元素标识, 都将按照此顺序渲染.
#
# 语法说明:
#   元素的唯一标识
element:
  - neutral
  - fire
  - water
  - wind
  - earth
  - thunder

# 运算模式排序
# 同种属性, 不同运算模式, 都将按照此顺序渲染.
#
# 语法说明:
#   运算模式的唯一标识
operation:
  - add
  - multiply_base
  - multiply_total
