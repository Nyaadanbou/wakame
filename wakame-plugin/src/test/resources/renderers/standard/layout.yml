# 在这里设置标准物品的 *渲染布局*.

primary:
  - (default:blank)topmost:attack_speed

  - (fixed:general)通用
  - general:level
  - general:rarity
  - general:elements
  - general:kizamiz
  - general:fire_resistant
  - general:food
  - (default:'无描述')general:lore

  - attribute:attack_damage
  - attribute:block_interaction_range
  - attribute:critical_strike_chance
  - attribute:defense
  - attribute:entity_interaction_range
  - attribute:max_health
  - attribute:movement_speed

  - skill:blink
  - skill:frost

  - stash:cells/empty

  - (fixed:vanilla)
  - vanilla:enchantments

  - (fixed:special)其他
  - special:crate
  - special:portable_core

  - (fixed:general)
  - general:lore

# 元素排序
# 同种属性, 不同元素标识, 都将按照此顺序渲染.
#
# 语法说明:
#   元素的唯一标识
element:
  - neutral
  - fire
  - water
  - wind
  - earth
  - thunder

# 运算模式排序
# 同种属性, 不同运算模式, 都将按照此顺序渲染.
#
# 语法说明:
#   运算模式的唯一标识
operation:
  - add
  - multiply_base
  - multiply_total
