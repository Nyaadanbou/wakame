# 在这里设置合并台的物品 *渲染内容*.

# id: `custom_name`
custom_name:
  namespace: "general"
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "<value>"

# id: `elements`
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "<!i>元素: <merged>"
    single: "<single>"
    separator: ", "

# id: `item_name`
item_name:
  namespace: "general"
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "<value>"

# id: `level`
level:
  namespace: "general"
  # 可用标签
  # <value> 等级值
  tooltip: "<!i>等级: <value>"

# id: `portable_core`
portable_core:
  namespace: general

# id: `rarity`
rarity:
  namespace: "general"
  tooltip: "<!i>稀有度: <value>"
