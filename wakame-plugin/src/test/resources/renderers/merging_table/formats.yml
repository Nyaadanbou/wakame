# 在这里设置合并台的物品 *渲染内容*.

# id: `custom_name`
custom_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "定制名: <value>"

# id: `elements`
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "元素: <merged>"
    single: "<single>"
    separator: ", "

# id: `item_name`
item_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "物品名: <value>"

# id: `level`
level:
  namespace: general
  # 可用标签
  # <value> 等级值
  tooltip: "等级: <value>"

# id: `merge_input`
merge_input:
  namespace: reforge

# id: `merge_output`
merge_output:
  namespace: reforge
  # 输出的属性值的渲染格式
  # 这里将沿用属性本身的描述, 但支持对数值部分进行混淆
  attribute_format:
    # 描述的样式
    style: "<!i><white>"
    # 要混淆的模式 (regex)
    pattern: "[+-]?\\d+(\\.\\d+)?%?(\\*+)?"
    # 混淆后的内容
    replacement: "???"

# id: `rarity`
rarity:
  namespace: general
  # 可用标签
  # <rarity_display_name> 稀有度的名字
  # <reforge_mod_count> 被重铸的次数
  # 重铸次数为零的格式
  simple: "稀有度: <rarity_display_name>"
  # 重铸次数不为零的格式
  complex: "稀有度: <rarity_display_name> [<reforge_mod_count>]"
