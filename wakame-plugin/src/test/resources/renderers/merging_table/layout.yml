# 在这里设置合并台物品的 *渲染布局*.

# 一般来说, 合成站中的物品不需要显示所有的信息.
# 一些过于复杂或随机的信息不会显示在合成站菜单中.

primary:
  - general:item_name

  - (fixed:general)
  - general:level
  - general:rarity
  - general:elements

  - (fixed:special)
  - special:portable_core

element:
  - neutral
  - fire
  - water
  - wind
  - earth
  - thunder

operation:
  - add
  - multiply_base
  - multiply_total
