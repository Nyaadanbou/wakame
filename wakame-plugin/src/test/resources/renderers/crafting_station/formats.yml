# 在这里设置合成站的物品 *渲染内容*.

attack_speed:
  namespace: topmost
  # 可用标签
  # <value> 攻击速度值
  tooltip: "<!i>攻击速度: <value>"

cells:
  namespace: general
  # 可用标签
  # <min> 最小词条数量
  # <max> 最大词条数量
  tooltip: "<!i>词条数量: <min> - <max>"

# TODO 盲盒系统完成后再重新考虑
crate:
  namespace: special
  # 可用标签
  # <id> 盲盒的标识
  # <name> 盲盒的名字
  tooltip: "<!i>盲盒: <name>"

custom_name:
  namespace: general
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "<value>"

# 元素种类是随机的, 因此需要将所有可能的结果都显示出来.
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "<!i>可能的元素: <merged>"
    single: "<single>"
    separator: ", "

enchantments:
  namespace: vanilla
  # 可用标签
  # <name> 附魔名字
  # <level> 附魔等级
  tooltip: "<!i><name> <level>"

fire_resistant:
  namespace: general
  tooltip: "<!i>免疫火焰"

food:
  namespace: general
  tooltip: "<!i>可以食用"

item_name:
  namespace: general
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "<value>"

# 铭刻种类是随机的, 因此需要将所有可能的结果都显示出来.
kizamiz:
  namespace: general
  # 可用标签
  # <merged> 多个铭刻合并后的文本
  # <single> 单个铭刻
  tooltip:
    merged: "<!i>可能的铭刻: <merged>"
    single: "<single>"
    separator: ", "

lore:
  namespace: general
  # 可用标签
  # <line> 描述内容
  tooltip:
    line: "<!i><line>"
    header: [ ]
    bottom: [ ]

portable_core:
  namespace: special
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "<!i><value>"
