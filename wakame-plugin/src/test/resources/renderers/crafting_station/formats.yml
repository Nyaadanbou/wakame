# 在这里设置合成站的物品 *渲染内容*.

# id: `attack_speed`
attack_speed:
  namespace: topmost
  tooltip:
    # 可用标签
    # <value> 攻击速度值
    line: "攻击速度: <value>"
    # 数值对应的描述
    level:
      0: "非常慢"
      1: "慢"
      2: "普通"
      3: "快"
      4: "非常快"

# id: `cells`
cells:
  namespace: general
  # 可用标签
  # <min> 最小核孔数量
  # <max> 最大核孔数量
  tooltip: "核孔数量: <min> - <max>"

# TODO 盲盒系统完成后再重新考虑
# id: `crate`
crate:
  namespace: special
  # 可用标签
  # <id> 盲盒的标识
  # <name> 盲盒的名字
  tooltip: "盲盒: <name>(<id>)"

# id: `custom_name`
custom_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "定制名: <value>"

# id: `elements`
elements:
  namespace: general
  # 元素种类是随机的, 因此需要将所有可能的结果都显示出来.
  #
  # 可用标签
  # <count> 元素数量
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "可能的元素(<count>): <merged>"
    single: "<single>"
    separator: ", "

# id: `enchantments`
enchantments:
  namespace: vanilla
  # 可用标签
  # <name> 魔咒的名字
  # <level> 魔咒的等级
  tooltip: "<name> <level>"

# id: `fire_resistant`
fire_resistant:
  namespace: vanilla
  tooltip: "免疫火焰"

# id: `food`
food:
  namespace: vanilla
  # 可用标签
  # <nutrition> 食物增加的饥饿值
  # <saturation> 食物增加的饱和度
  # <eat_seconds> 食用所需要的时间
  tooltip:
    - "饥饿值: <nutrition>"
    - "饱和度: <saturation>"
    - "食用时间: <eat_seconds>"

# id: `item_name`
item_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "<value>"

# id: `kizamiz`
kizamiz:
  namespace: general
  # 铭刻种类是随机的, 因此需要将所有可能的结果都显示出来.
  #
  # 可用标签
  # <count> 铭刻数量
  # <merged> 多个铭刻合并后的文本
  # <single> 单个铭刻
  tooltip:
    merged: "可能的铭刻(<count>): <merged>"
    single: "<single>"
    separator: ", "

# id: `lore`
lore:
  namespace: general
  # 可用标签
  # <line> 描述内容
  tooltip:
    line: "<line>"
    header: [ ]
    bottom: [ ]

# id: `portable_core`
portable_core:
  namespace: special
