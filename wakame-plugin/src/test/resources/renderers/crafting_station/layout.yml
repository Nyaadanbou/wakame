# 这是合成站的 Layout.
# 合成站中的物品不需要显示所有的信息. 一些过于复杂过于随机的信息不应该显示在合成站中.
primary:
  # 内部信息, 不予显示.
  # - meta:damageable
  # - meta:attributable
  # - meta:kizamiable
  # - meta:skillful

  # 完全依照 nbt 的信息显示.
  - meta:castable

  # 完全依照 nbt 的信息显示.
  - meta:crate

  # 玩家决定等级, 不能显示.
  # - meta:level

  # 玩家决定等级, 等级决定稀有度, 因此玩家本身就决定了稀有度, 不能显示.
  # - meta:rarity

  # 显示所有可能的元素.
  - meta:elements

  # 铭刻只显示数量.
  - meta:kizamiz

  # 完全依照 nbt 的信息显示.
  - meta:arrow

  # 完全依照 nbt 的信息显示.
  - meta:lore

  # 属性与技能都属于词条栏,

element:
  - neutral
  - fire
  - water
  - wind
  - earth
  - thunder

operation:
  - add
  - multiply_base
  - multiply_total
