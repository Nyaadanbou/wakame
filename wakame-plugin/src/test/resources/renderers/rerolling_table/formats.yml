# 在这里设置重造台的物品 *渲染内容*.

# id: <有效的属性 id>
cells/attributes:
  namespace: attribute
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的技能 id, 如果带命名空间, 则把冒号换成 '/'>
cells/skills:
  namespace: skill

# id: `cells/empty`
cells/empty:
  namespace: stash
  tooltip: "<!i>[ 空词条栏 ]"

# id: `custom_name`
custom_name:
  namespace: "general"
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "<value>"

# id: `elements`
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "<!i>元素: <merged>"
    single: "<single>"
    separator: ", "

# id: `item_name`
item_name:
  namespace: "general"
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "<value>"

# id: `level`
level:
  namespace: "general"
  # 可用标签
  # <value> 等级值
  tooltip: "<!i>等级: <value>"

# id: `rarity`
rarity:
  namespace: general
  # 可用标签
  # <value> 稀有度的名字
  tooltip: "<!i>稀有度: <value>"
