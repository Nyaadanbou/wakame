# 在这里设置定制台的物品 *渲染内容*.

# id: <有效的属性 id>
cells/attributes/in:
  namespace: attribute
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的属性 id>
cells/attributes/out:
  namespace: attribute
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的技能 id, 如果带命名空间, 则把冒号换成 '/'>
cells/skills/in:
  namespace: skill

# id: <有效的技能 id, 如果带命名空间, 则把冒号换成 '/'>
cells/skills/out:
  namespace: skill

# id: `cells/empty`
cells/empty/in:
  namespace: stash
  tooltip: "[ 空核孔 ]"

# id: `cells/empty`
cells/empty/out:
  namespace: stash
  tooltip: "[ 空核孔 ]"

# id: `standalone_cell`
standalone_cell:
  namespace: reforge
  # 可用标签
  # <mod_penalty> 定制惩罚
  # <mod_penalty_limit> 定制惩罚上限 (dev: 从 ctx 解析)
  # <reroll_penalty> 重造惩罚
  # <reroll_penalty_limit> 重造惩罚上限 (dev: 从 ctx 解析)
  history_format:
    - "惩罚: <mod_penalty> / <mod_penalty_limit>"
  overall_ordinal:
    - core
    - history

# id: `custom_name`
custom_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "定制名: <value>"

# id: `elements`
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "元素: <merged>"
    single: "<single>"
    separator: ", "

# id: `item_name`
item_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "物品名: <value>"

# id: `level`
level:
  namespace: general
  # 可用标签
  # <value> 等级值
  tooltip: "等级: <value>"

# id: `rarity`
rarity:
  namespace: general
  # 可用标签
  # <value> 稀有度的名字
  tooltip: "稀有度: <value>"

# id: `reforge_cost`
reforge_cost:
  namespace: reforge

# id: `replace_input`
replace_input:
  namespace: reforge
