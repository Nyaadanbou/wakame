# id: `standalone_cell`
standalone_cell:
  namespace: reforge
  # 可用标签
  # <mod_count> 当前重铸次数
  # <mod_limit> 重铸次数上限 (dev: 从 ctx 解析)
  history_format:
    - "惩罚: <mod_count> / <mod_limit>"
  overall_ordinal:
    - core
    - history

# id: `custom_name`
custom_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "定制名: <value>"

# id: `elements`
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "元素: <merged>"
    single: "<single>"
    separator: ", "

# id: `item_name`
item_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "物品名: <value>"

# id: `level`
level:
  namespace: general
  # 可用标签
  # <value> 等级值
  tooltip: "等级: <value>"

# id: `rarity`
rarity:
  namespace: general
  # 可用标签
  # <value> 稀有度的名字
  tooltip: "稀有度: <value>"

# id: `reforge_cost`
reforge_cost:
  namespace: reforge

# id: `replace_input`
replace_input:
  namespace: reforge
