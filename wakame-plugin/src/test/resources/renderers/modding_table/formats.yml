# 在这里设置定制台的物品 *渲染内容*.

# id: <有效的属性 id>
cells/attributes/in:
  namespace: attribute
  # 用于区分核孔是否 要将定制,可被定制,... 的一些渲染格式
  diff_formats:
    # 可被定制的核孔
    changeable: { }
    # 不可被定制的核孔
    unchangeable:
      style: "<!i><dark_gray>"
    # 选择要定制的核孔
    has_input: { }
    # 未选择要定制的核孔
    has_no_input: { }
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的属性 id>
cells/attributes/out:
  namespace: attribute
  diff_formats:
    changeable: { }
    unchangeable:
      style: "<!i><dark_gray>"
    has_input:
      style: "<st><gray>"
      suffix: " <gray>???"
    has_no_input:
      style: "<!i><dark_gray>"
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的技能 id, 如果带命名空间, 则把冒号换成 '/'>
