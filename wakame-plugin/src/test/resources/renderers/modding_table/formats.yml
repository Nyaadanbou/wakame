# 在这里设置定制台的物品 *渲染内容*.

# id: `augment`
augment:
  namespace: special

# id: <有效的属性 id>
cells/attributes/in:
  namespace: attribute
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: <有效的属性 id>
cells/attributes/out:
  namespace: attribute
  ordinal:
    element:
      - neutral
      - fire
      - water
      - wind
      - earth
      - thunder
    operation:
      - add
      - multiply_base
      - multiply_total

# id: `replace_input`
cells/attributes/replace_input:
  namespace: reforge

# id: `replace_preview`
cells/attributes/replace_preview:
  namespace: reforge

# id: <有效的技能 id, 如果带命名空间, 则把冒号换成 '/'>
cells/skills/in:
  namespace: skill

# id: <有效的技能 id, 如果带命名空间, 则把冒号换成 '/'>
cells/skills/out:
  namespace: skill

# id: `replace_input`
cells/skills/replace_input:
  namespace: reforge

# id: `replace_preview`
cells/skills/replace_preview:
  namespace: reforge

# id: `cells/empty`
cells/empty/in:
  namespace: stash
  tooltip: "[ 空核孔 ]"

# id: `cells/empty`
cells/empty/out:
  namespace: stash
  tooltip: "[ 空核孔 ]"

# id: `replace_input`
cells/empty/replace_input:
  namespace: reforge

# id: `replace_preview`
cells/empty/replace_preview:
  namespace: reforge

cost:
  namespace: reforge

# id: `custom_name`
custom_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:custom_name`
  tooltip: "定制名: <value>"

# id: `elements`
elements:
  namespace: general
  # 可用标签
  # <merged> 多个元素合并后的文本
  # <single> 单个元素
  tooltip:
    merged: "元素: <merged>"
    single: "<single>"
    separator: ", "

# id: `item_name`
item_name:
  namespace: vanilla
  # 可用标签
  # <value> 物品的 `minecraft:item_name`
  tooltip: "物品名: <value>"

# id: `level`
level:
  namespace: general
  # 可用标签
  # <value> 等级值
  tooltip: "等级: <value>"

# id: `rarity`
rarity:
  namespace: general
  # 可用标签
  # <value> 稀有度的名字
  tooltip: "稀有度: <value>"
