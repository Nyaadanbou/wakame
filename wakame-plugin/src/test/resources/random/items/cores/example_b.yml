# 这个 entry 引用了 `example_c`,
# 因此它拥有 `example_c` 包含的所有节点;
# 除此之外, 它还定义了一个 LocalNode.
#
# 因此最终, 它拥有 `example_c` 中的所有节点:
# - attribute:critical_strike_chance
# - attribute:critical_strike_power
#
# 以及本地定义的节点:
# - attribute:attack_effect_chance
nodes:
  # 这是一个 CompositeNode, 引用了 example_c
  - type: global:example_c
  # 这是一个 LocalNode, 直接储存自身的值
  - type: attribute:attack_effect_chance
    value: 0.01
    weight: 1
    filters:
      - type: item:item_level
        level: "(10,)"