# 物品词条栏的定制设置.
cells:

  # 这里定义了 id 为 “a” 的词条栏的定制设置.
  # 如果一个词条栏存在定义, 那么这个词条栏就是可定制的.
  # 如果一个词条栏不存在定义, 那么这个词条栏就是不可定制的.
  a:

    # 定义该词条栏最多可定制几次.
    # 类型: int
    #
    # 准确来说, 这只是这个词条栏在本定制台中的限制.
    # 在不同的定制台中, 这个词条栏可以有不同的限制.
    mod_limit: 1

    # 定义该词条栏的货币花费.
    # 类型: molang
    #
    # 这是一个计算函数, 定义如何计算本词条栏的花费.
    # 函数的计算结果可以在定制台的主配置文件中使用.
    #
    # 可用的上下文:
    # query.source_item_level()
    #   被定制的物品的等级
    # query.source_cell_mod_count()
    #   本核孔被定制过的次数
    # query.joined_item_level()
    #   参与定制的核心的物品等级
    # query.joined_item_rarity()
    #   参与定制的核心的物品稀有度所映射的数值
    currency_cost: "100 + query.joined_item_level() * 10 + query.cell_mod_count() * 10"

    # 是否要求输入的核心的元素类型与被定制物品的元素类型是一致的?
    # 类型: bool
    #
    # 如果没有要求 (false), 那么输入的核心的元素类型将不作检查.
    # 请注意, 改变该选项不会影响 accepted_cores 的限制效果.
    # 所有的限制效果的逻辑关系都是与运算.
    require_element_match: true

    # 定制该词条栏所需要的权限.
    # 类型: str
    #
    # 如果没有权限, 玩家将无法定制该词条栏.
    # 可以省略不写, 那么该词条栏将跳过检查.
    permission: wtf

    # 定义该词条栏“接受”哪些核心.
    # 类型: list
    #
    # 该列表中的每一项都是一个单独的匹配规则.
    # 当玩家将一个核心X放入定制台时, 这个核心X至少
    # 要满足这里的一条规则, 否则核心将无法参与定制.
    accepted_cores:
      - type: attribute:attack_damage_rate
        element: ~
        operation: add

  # 这里定义了 id 为 “b” 的词条栏的定制设置.
  b:
    mod_limit: 1
    currency_cost: "100 + query.joined_item_level() * 10"
    require_element_match: true
    permission: ~
    accepted_cores: [ ]