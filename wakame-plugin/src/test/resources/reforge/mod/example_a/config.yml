# 定制工作台是否启用?
enabled: true

# 定制工作台的容器GUI的标题
title: "<b>定制工作台: Example A"

# 稀有度->数值的映射表.
# 可用于所有的自定义函数.
rarity_number_mapping:
  common: 1.0
  uncommon: 1.5
  rare: 2.0
  epic: 2.5
  ancient: 3.0

# 在这里设置完成定制操作所需要消耗的货币资源.
# 如果玩家没有足够的货币资源, 合并将算作失败.
#
# 计算函数, 用于计算完成整个物品定制的总花费
#
# 可用参数:
#
# query.source_item_rarity()
#   被定制物品的稀有度所映射的数值
# query.source_item_level()
#   被定制物品的等级
# query.source_item_total_cell_count()
#   被定制物品的词条栏的数量
# query.source_item_changeable_cell_count()
#   被定制物品上可以被定制的词条栏的数量
# query.source_item_changed_cell_count()
#   被定制物品上参与了定制的词条栏的数量
# query.source_item_changed_cell_cost()
#   被定制物品上参与了定制的词条栏的总花费
#
currency_cost: |
  200 * query.source_item_rarity()
  + 100 * query.source_item_changed_cell_count() 
  + query.source_item_changed_cell_cost()
