# 定制工作台是否启用?
enabled: true

# 定制工作台的容器GUI的标题
title: "<b>定制工作台: Foo"

# 定制的花费计算
# 无论定制什么物品, 首先计算这个费用, 记为 A:
#   A = base + (rarity_modifier * per_core * N), N 为单次定制核心的数量
# 对于定制的单个物品来说, 计算这个物品的费用, 记为 B:
#   B = 物品等级 * item_level_modifier
# 对于定制的*每个*便携版核心来说, 计算定制该核心的花费, 记为 C:
#   C = 便携版核心等级 * core_level_modifier
# 对于定制的*每个*词条栏来说, 计算定制该词条栏的花费, 记为 D:
#   D = 取决于实现
# 总花费的计算为: A + B + C + D
cost:
  # 基础花费, 类似起步价
  base: 1000
  # 每个定制核心的基础花费, 类似的士的每公里的费用
  per_core: 500
  # 稀有度对于核心的基础花费的修饰系数
  rarity_modifiers:
    # 这一级的键写稀有度的 id, 值写 double 类型的修饰系数
    common: 1.0
    uncommon: 1.1
    rare: 1.1
    epic: 1.0
    ancient: 1.0
  # 物品的等级的修饰系数
  item_level_modifier: 1
  # 便携版核心(PortableCore)的等级的修饰系数
  core_level_modifier: 1