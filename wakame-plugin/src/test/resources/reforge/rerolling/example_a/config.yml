# 重造工作台是否启用?
enabled: true
# 重造工作台的容器GUI的标题
title: "重造工作台: Example A"

# 重造花费的常量.
# 这些常量将作为计算方式的输入.
cost_constants:
  # 基础花费
  base: 100.0
  # 每个稀有度对应的数值
  rarity_number_mapping:
    common: 1.0
    uncommon: 1.5
    rare: 2.0
    epic: 3.0
    ancient: 5.0

# 重造花费的计算方式.
# 这些不单是数值, 而是数学表达式, 你可以组合各种参数来计算出一个数值.
cost_calculation:

  # 单个词条栏的花费计算方式. 可用的参数:
  #
  # query.mod_limit
  #   词条栏的重造次数上限
  #
  # query.mod_count
  #   词条栏有史以来被重造过的次数 // dev: 从物品 NBT 读取
  #
  # query.cost
  #   词条栏的重造花费
  #
  each: "query.cost * query.mod_count"

  # 整个物品的花费计算方式. 可用的参数:
  #
  # query.base
  #   重造的基础花费
  #
  # query.rarity_resolved
  #   被重造物品的稀有度
  #   这里会通过 cost.rarity_mapping 将稀有度映射成数值
  #
  # query.item_level
  #   被重造物品的等级
  #
  # query.all_count
  #   物品上可被重造的词条栏的总数
  #
  # query.selected_count
  #   玩家选择重造的词条栏的数量
  #
  # query.sum_of_each_selected
  #   所有玩家选择的词条栏的花费总和
  #
  # query.sum_of_each_unselected
  #   所有玩家未选择的词条栏的花费总和
  #
  total: "(query.all_count - query.selected_count) * 100 + query.sum_of_each_unselected"
