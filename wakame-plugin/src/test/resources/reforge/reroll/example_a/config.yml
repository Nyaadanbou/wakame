# 重造工作台是否启用?
enabled: true

# 重造工作台的菜单标题
title: "重造工作台: Example A"

# 稀有度->数值的映射表.
# 可用于所有的自定义函数.
rarity_number_mapping:
  common: 1.0
  uncommon: 1.5
  rare: 2.0
  epic: 3.0
  ancient: 5.0

# 在这里设置重造操作所需要的货币.
# 数据类型: molang
#
# 可用上下文:
#
# query.source_rarity()
#   源物品的稀有度所映射到的数值
# query.source_level()
#   源物品的等级
# query.count_cell(`type`)
#   返回指定类型的词条栏的数量
#   你必须传入一个参数 `type`
#   `type` = 'all' | 'selected' | 'unselected'
#   'all' = 所有词条栏
#   'selected' = 被选中要重造的词条栏
#   'unselected' = 未被选中要重造的词条栏
# query.sum_of_cost(`type`)
#   返回指定类型的词条栏的货币花费(之和)
#   你必须传入一个参数 `type`
#   `type` = 'all' | 'selected' | 'unselected'
#   'all' = 所有词条栏
#   'selected' = 被选中要重造的词条栏
#   'unselected' = 未被选中要重造的词条栏
#
currency_cost: >-
  10.0 * query.source_level()
  + query.source_rarity() * query.sum_of_cost('unselected')
  + 100.0 * ( query.count_cell('all') - query.count_cell('selected') )
